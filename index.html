<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD in Foto - Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      color: #1976d2;
      margin-bottom: 1rem;
    }
    p.description {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 2px solid #90caf9;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 2rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #125ea3;
    }
    .image-output {
      margin-top: 2rem;
      max-width: 100%;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>HD in Foto</h1>
  <p class="description">Masukkan deskripsi untuk menghasilkan gambar dengan AI</p>
  <input type="text" id="promptInput" placeholder="Contoh: Pemandangan pegunungan saat matahari terbenam" />
  <button onclick="generateImage()">Generate Gambar</button>  <div class="image-output" id="imageOutput"></div>  <script>
    async function generateImage() {
      const prompt = document.getElementById('promptInput').value;
      if (!prompt) return alert('Masukkan deskripsi terlebih dahulu.');

      document.getElementById('imageOutput').innerHTML = '<p>Loading gambar...</p>';

      try {
        const response = await fetch('https://api.deepai.org/api/text2img', {
          method: 'POST',
          headers: {
            'api-key': 'abdf5ed9-fcb6-42a5-9cc2-0555475dee1a',
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: `text=${encodeURIComponent(prompt)}`
        });

        const data = await response.json();
        document.getElementById('imageOutput').innerHTML = `<img src="${data.output_url}" alt="Generated Image" />`;
      } catch (error) {
        document.getElementById('imageOutput').innerHTML = '<p>Gagal menghasilkan gambar. Coba lagi.</p>';
      }
    }
  </script></body>
</html>
