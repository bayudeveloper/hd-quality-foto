<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HD in Foto - Peningkat Gambar AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #fff;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #1976d2;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }
    .upload-box {
      background: #fafafa;
      border: 2px dashed #90caf9;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }
    .upload-box input {
      display: none;
    }
    .upload-box label {
      display: inline-block;
      padding: 1rem 2rem;
      background-color: #1976d2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
    }
    .upload-box label:hover {
      background-color: #125ea3;
    }
    .preview {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .preview img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button.process {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #43a047;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button.process:hover {
      background-color: #2e7d32;
    }
    .result {
      margin-top: 2rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f0f0f0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>HD in Foto</h1>
    <p>Tingkatkan kualitas foto Anda secara otomatis dengan AI</p>
  </header>  <main>
    <div class="upload-box">
      <p>Pilih gambar untuk ditingkatkan kualitasnya:</p>
      <label for="imageInput">Upload Gambar</label>
      <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)" />
    </div>
    <div class="preview" id="preview"></div>
    <button class="process" onclick="enhanceImage()">Proses dengan AI</button>
    <div class="result" id="result"></div>
  </main>  <footer>
    &copy; 2025 HD in Foto - Powered by DeepAI | Dibuat oleh Kazebayu
  </footer>  <script>
    let selectedFile;
    function previewImage(event) {
      selectedFile = event.target.files[0];
      if (!selectedFile) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        document.getElementById('preview').innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width:100%;" />`;
      }
      reader.readAsDataURL(selectedFile);
    }

    async function enhanceImage() {
      if (!selectedFile) return alert('Pilih gambar terlebih dahulu');
      const formData = new FormData();
      formData.append('image', selectedFile);

      const response = await fetch('https://api.deepai.org/api/torch-srgan', {
        method: 'POST',
        headers: {
          'api-key': 'abdf5ed9-fcb6-42a5-9cc2-0555475dee1a'
        },
        body: formData
      });

      const data = await response.json();
      if (data.output_url) {
        document.getElementById('result').innerHTML = `
          <h3>Hasil:</h3>
          <img src="${data.output_url}" alt="Enhanced Image" style="max-width:100%; border-radius:12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);" />
        `;
      } else {
        alert('Terjadi kesalahan saat memproses gambar.');
      }
    }
  </script></body>
</html>
